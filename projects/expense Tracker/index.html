<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="intro">
            <h2 >Total balance</h2> 
            <h4 id ="date"></h4>
        </div>

        <h1 id="total">10,000</h1>

        <div id="badges">
            <div id ="income" class="badge">
                <h2>income</h2>
                <h3>0</h3>
            </div>
            <div id ="expense" class="badge">
                <h2>Expenses</h2>
                <h3>0</h3>
            </div>
        </div>

        <h1>New Transaction</h1>

        <form id="demo" onsubmit="add(); return false">
            <div class="fields">
                <div id="item" class="field1">
                    <label for="items">Item</label>
                    <input class="info" type="text" name="items" id="items" placeholder="Enter the item">
                </div>
                
                <div id="amt" class="field1">
                    <label for="amount">Amount</label>
                    <input class="info" type="text" name="amount" id="amount" placeholder="Enter the amount" onchange="changed()">
                </div>
            </div>

            <input type="submit" value="Add Transaction" class="btn">

        </form>

        <p>*enter negative amount for Expenses and positive for income.</p>
       
    </main>
    <script src="script.js"></script>
</body>
</html>
